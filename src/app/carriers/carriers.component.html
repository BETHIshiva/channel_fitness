        <div class="mb-5 text-center">
            <h6  class="display-5 text-uppercase mb-0 para">Fill The Below Form For Feedback</h6>

        <div class="row g-0">

                            </div>
                            <div class="col-6">
                                <small style="color: #fff; font-size: 20px;">Your Contact</small>
                                <i class="fa  fa-phone fs-6 text-white" style="padding-left: 10px; height: 10px;"></i>
                                <input type="text" class="form-control bg-light border-0 px-4" placeholder="Enter Your Contact" style="height: 55px;">
                            </div>
                            <div class="col-6">
                                <small style="color: #fff; font-size: 20px;">Your Experience</small>
                                <select name="your_experience" id="cars" class="form-control bg-light border-0 px-4" style="height: 55px;" placeholder="Your Contact">
